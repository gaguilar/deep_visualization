<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
        #sentences{
            /*min-height: 700px;
            max-height: 700px;
            overflow: scroll;*/
            max-width: 800px;
            padding: 10px  1px 40px 1px;
        }

        .post {
            border: solid 1px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #888888;
            padding: 10px  1px 40px 1px;
            word-wrap: break-word;
            margin-bottom: 40px;
        }
        .token{
            /*display: inline-block;*/
            text-align: center;
            /*margin: 0 auto;*/
        }
        .word {
            padding:0px  1px 0px 1px;
        }
        .pred{
            font-style: italic;
            font-size: small;
        }
        .tag{
            font-size: small;
        }
        .control-panel{
            margin-bottom: 50px;
            max-width: 40%;
            padding-top: 20px;
        }
        label {
            margin-top: 1rem;
        }
        legend {
            background-color: #000;
            color: #fff;
            padding: 3px 6px;
        }
    </style>
</head>

<body>
    <h2>Attention Visualization Long Text</h2>

    <fieldset class="control-panel">
        <legend>Control Panel</legend>
        <label for="fileinput">JSON file:</label>
        <input type="file" id="fileinput" value="Upload" onchange="handleFileSelect()"/>
        
        <br/>
        <br/>
        <select id="id_dropdown" name="id_dropdown" onchange="showDocAttention()"></select>
        <br/>
        <br/>
        

        <div>
            <label for="colormap">Attention settings:</label>
            <div>
                <input type="radio" id="greyscale" value="greyscale" name="colormap"/>
                <label for="greyscale">Grey scale</label>
            </div>
            <div>
                <input type="radio" id="redalpha" value="redalpha" name="colormap" checked/>
                <label for="redalpha">Blue + alpha modifier</label>
            </div>
            <div>
                <input type="radio" id="heatmap" value="heatmap" name="colormap"/>
                <label for="heatmap">Heatmap</label>
            </div>
        </div>
        <br/>
       
    </fieldset>

    <div id="chart_div"></div>
    <div id="gt_tags"></div>
    <div id="sentences"></div>
</body>
</html>

<script type="application/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(convert_attn_weights); 
    
    var json_data = ""
    var handleFileSelect = function()
    {
        if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
            alert('The File APIs are not fully supported in this browser.');
            return;
        }

        input = document.getElementById('fileinput');
        if (!input) {
            alert("Um, couldn't find the fileinput element.");
        }
        else if (!input.files) {
            alert("This browser doesn't seem to support the `files` property of file inputs.");
        }
        else if (!input.files[0]) {
            alert("Please select a file before clicking 'Load'");
        }
        else {
            file = input.files[0];
            fr = new FileReader();
            fr.onload = loadWeightsFromJSON;
            fr.readAsText(file);
        }
    };

    var greyscale = function(prob)
    {
		prob = prob * 2
        var r = 0;
        var g = 0;
        var b = 0;

        r = 255 * (1 - prob);
        g = 255 * (1 - prob);
        b = 255 * (1 - prob);

        var color = "rgb(" + r + ", " + g + ", " + b + ")";
        return color
    };

    var heatmap = function(prob)
    {
        var r = 0;
        var g = 0;
        var b = 0;

        if(prob <= 0.5)
        {
            r = 255;                //at full strength
            g = (prob / 0.5) * 255; //increase G gradually
        }
        else
        {
            r = 255 - ((prob - 0.5) / 0.5) * 255;   //decrease gradually
            g = 255;                               //at full strength
        }
		
		r = 255 - ((prob - 0.5) / 0.5) * 255;   //decrease gradually
        g = 255;                               //at full strength
        r = parseInt(r);
        g = parseInt(g);
        b = parseInt(b);

        var color = "rgb(" + r + ", " + g + ", " + b + ")";
        // console.log(color);

        return color;
    };

    var redAlpha = function(prob) {
        //return "rgba(250, 30, 30, " + prob*3 + ")";
        return "rgba(99, 166, 255, " + prob*3 + ")";
    };

    var loadWeightsFromJSON = function(){
        json_data = JSON.parse(fr.result);

        let dropdown = $('#id_dropdown');

        dropdown.empty();

        dropdown.append('<option selected="true" disabled>Choose Movie</option>');
        dropdown.prop('selectedIndex', 0);

        $.each(json_data, function (key, entry) {
            dropdown.append($('<option></option>').attr('value', key).text(key + ' | ' + entry.title));
          })
    };

    var showDocAttention = function(){
        input = document.getElementById('id_dropdown')
        selected_imdb_id = input.options[input.selectedIndex].value;

        attention_data = json_data[selected_imdb_id]

        // Sentence level attention
        sentence_attn_data_for_plot = convert_attn_weights(attention_data.sentence_weights)

        document.getElementById("gt_tags").innerHTML = "";
        document.getElementById("sentences").innerHTML = "";

        $('<div/>', {
                class: 'gt_tags'
            }).appendTo('#gt_tags').html('<b>Ground Truth Tags: </b>' + attention_data.tags);

        attention_data.words_weights.forEach(function (word_score_list, sentence_idx)
        {
            $('<div/>', {
                id: sentence_idx,
                class: 'token'
            }).appendTo('#sentences').html("<b>" + parseInt(sentence_idx+1) + "</b>");

            $('<div/>', {
                id: sentence_idx,
                class: 'sentence'
            }).appendTo('#sentences').html($.map(word_score_list, function(word_score){

                // var color = redAlpha(token.attn);
                // var color = heatmap(token.attn);
                var color = redAlpha(word_score[1]);

                var wordDiv = $('<span>', {class: 'word', text: word_score[0], attention: word_score[1]}).css({'background': color}); 
                return $('<span/>', {class: 'word'})
                            .append(wordDiv);
                            // .append(tagDiv)
                            // .append(predDiv);
            }));
        });
    };

    var convert_attn_weights = function(arr){
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Sentence Number');
        data.addColumn('number', 'Attention Weight');

        data.addRows(arr.length);

        for (i=0; i<arr.length; i++){
            console.log(arr[i]); 
            data.setCell(i, 0, i+1);
            data.setCell(i, 1, arr[i]);
        };

      var options = {
        title: 'Importance of Sentences based on Attention Weight',
        hAxis: {
          title: 'Sentence Weight',
        },
        vAxis: {
          title: 'Attention Weight'
        },
        'width':1024,
        'height':200
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);

    }

    $('input:radio[name=tags]').change(function () {
        if ($("input[name='tags']:checked").val() == 'hide') {
            $('.tag').css({'display': 'none'});
            $('.pred').css({'display': 'none'});
        }
        if ($("input[name='tags']:checked").val() == 'show') {
            $('.tag').css({'display': ''});
            $('.pred').css({'display': ''});
        }
    });

    $('input:radio[name=colormap]').change(function () {
        if ($("input[name='colormap']:checked").val() == 'redalpha') {
            $.map($('.word'), function(word){
                $(word).css({'background': redAlpha($(word).attr('attention'))});
            });
        }
        else if ($("input[name='colormap']:checked").val() == 'heatmap') {
            $.map($('.word'), function(word){
                $(word).css({'background': heatmap($(word).attr('attention'))});
            });
        }
        else if ($("input[name='colormap']:checked").val() == 'greyscale') {
            $.map($('.word'), function(word){
                $(word).css({'background': greyscale($(word).attr('attention'))});
            });
        }
    });
</script>
